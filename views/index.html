<html ng-app="app"  ng-controller="app">
    <head>
        <title>Sending message to specific client</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 app-heading">
                    <h1 class="text-center">Showing online users using Nodejs and Socket.io</h1>
                </div>
                <div class="col-md-offset-3 col-md-6">
                    <div class="self-container">
                        <uib-tabset active="active">
                            <uib-tab index="0" heading="Login">
                                <div class="tab-container">
                                    <div class="form-group">
                                        <label>Username:</label>
                                        <input type="text" name="username" class="form-control" ng-model='form.username'/>
                                    </div>
                                    <div class="form-group">
                                        <label>Password:</label>
                                        <input type="text" name="password" class="form-control" ng-model='form.password'/>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary" ng-click="login()">Login</button>
                                    </div>
                                </div>
                            </uib-tab>
                            <uib-tab index="1" heading="Registration">
                                <div class="tab-container">
                                    <div class="form-group">
                                        <label>Username:</label>
                                        <input type="text" name="username" class="form-control" ng-model='form.isUsernameSuggest' ng-keydown='usernameCheck()'/>
                                        <div ng-hide='UI.isUsernameAvailable'>
                                            <br/>
                                            <div class="alert alert-danger">This username is not available</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Password:</label>
                                        <input type="text" name="password"  ng-model='form.registerPassword' class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary"  ng-click="register()">Register</button>
                                    </div>
                                </div>
                            </uib-tab>
                        </uib-tabset>
                    </div>
                </div>
            </div>            
        </div>
    </body> 
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="js/service.js"></script>
    <script src="js/script.js"></script>
</html>
